<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the True Gamer Club!</title>
</head>
<body>
    <div id="title">
        <h1>Application for joining the True Gamer Club</h1>
    </div>

    <div id="description">
        <p>Join the biggest gamer community!</p>
    </div>

    <form id="survey form">
        <div class="form-group">
            <label id="name-label" for="name">
                <input type="text" name="name" id="name">
                Name
            </label>
        </div>
        
        <div class="form-group">
            <label id="email-label" for="email">
                <input type="email" name="email" id="email">
                Email
            </label>
        </div>
    </form>
</body>
</html>
