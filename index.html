<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the True Gamer Club!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <h1 id="title">Application for joining the True Gamer Club</h1>
        <p id="description">Join the biggest <br> gamer community!</p>
    </header>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">
                Name
            </label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">
                Email
            </label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">
                Age
            </label>
            <input id="number" class="form-control" type="number" name="age" id="number" placeholder="Enter your age" required min="5" max="110">
        </div>

        <div class="form-group">
            <p>Gender</p>
            <label class="radio-group" id="male-label" for="male">
                <input class="radio-button" type="radio" name="gender" id="male" value="male" required>
                Male
            </label>

            <label class="radio-group" id="female-label" for="male">
                <input class="radio-button" type="radio" name="gender" id="female" value="female">
                Female
            </label>

            <label class="radio-group" id="other-label" for="other">
                <input class="radio-button" type="radio" name="gender" id="other" value='other'>
                Other
            </label>
        </div>

        <div class="form-group">
            <p>What is your favorite game genre?</p>
            <select class="form-control" name="game-genre" id="dropdown">
                <option disabled selected value="">Select an option</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="ac-ad">Action-adventure</option>
                <option value="rpg">RPG</option>
                <option value="strategy">Strategy</option>
                <option value="sports">Sports</option>
                <option value="simulation">Simulation</option>
            </select>
        </div>

        <div class="form-group">
            <p>What other hobbies do you have? <span class="clue">(optional)</span></p>
            <label class="check-group" id="reading-label" for="reading">
                <input class="checkbox" type="checkbox" name="hobbies" id="reading" value="reading">
                Reading
            </label>

            <label class="check-group" id="listening-label" for="listening">
                <input class="checkbox" type="checkbox" name="hobbies" id="listening" value="music">
                Listening to music
            </label>

            <label class="check-group" id="swimming-label" for="swimming">
                <input class="checkbox" type="checkbox" name="hobbies" id="swimming" value="swimming">
                Swimming
            </label>

            <label class="check-group" id="instruments-label" for="instruments">
                <input class="checkbox" type="checkbox" name="hobbies" id="instruments" value="instruments">
                Playing instruments
            </label>

            <label class="check-group" id="dancing-label" for="dancing">
                <input class="checkbox" type="checkbox" name="hobbies" id="dancing" value="dancing">
                Dancing
            </label>

            <label class="check-group" id="sports-label" for="sports">
                <input class="checkbox" type="checkbox" name="hobbies" id="sports" value="sports">
                Playing sports
            </label>

            <label class="check-group" for="other-check">
                <input class="checkbox" type="checkbox" value="other-hobby" onclick="var input = document.getElementById('other-check'); if(this.checked){ input.disabled = false; input.focus();}else{input.disabled=true;}" />Other...
              </label>
              <input class="form-control" id="other-check" name="hobbies" disabled="disabled"/> 
        </div>

        <div class="form-group">
            <p>What is your favorite video game franchise? Explain why.</p>
            <textarea class="input-textfield" name="franchise" id="franchise" placeholder="Type here" required></textarea>
        </div>

        <div class="form-group">
            <button id="submit" class="submit-button" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
