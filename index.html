<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the True Gamer Club!</title>
</head>
<body>
    <header>
        <h1 id="title">Application for joining the True Gamer Club</h1>
    </header>

    <div>
        <p id="description">Join the biggest gamer community!</p>
    </div>

    <form id="survey form">
        <div class="form-group">
            <label id="name-label" for="name">
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                Name
            </label>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                Email
            </label>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">
                <input class="form-control" type="number" name="age" id="number" placeholder="Enter your age" required>
                Age
            </label>
        </div>
    </form>
</body>
</html>
