<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the True Gamer Club!</title>
</head>
<body>
    <header>
        <h1 id="title">Application for joining the True Gamer Club</h1>
    </header>

    <div>
        <p id="description">Join the biggest gamer community!</p>
    </div>

    <form id="survey form">
        <div class="form-group">
            <label id="name-label" for="name">
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                Name
            </label>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                Email
            </label>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">
                <input class="form-control" type="number" name="age" id="number" placeholder="Enter your age" required min="5" max="110">
                Age
            </label>
        </div>

        <div class="form-group">
            <p>Gender</p>
            <label id="male-label" for="male">
                <input class="radio-button" type="radio" name="gender" id="male" required>
                Male
            </label>

            <label id="female-label" for="male">
                <input class="radio-button" type="radio" name="gender" id="female">
                Female
            </label>

            <label id="other-label" for="other">
                <input class=radio-button type="radio" name="gender" id="other">
                Other
            </label>
        </div>

        <div class="form-group">
            <p>What is your favorite game genre?</p>
            <select class="form-control" name="game-genre" id="dropdown">
                <option disabled selected value="">Select an option</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="ac-ad">Action-adventure</option>
                <option value="rpg">RPG</option>
                <option value="strategy">Strategy</option>
                <option value="sports">Sports</option>
                <option value="simulation">Simulation</option>
            </select>
        </div>

        <div class="form-group">
            <p>What other hobbies do you have? <span class="clue">(optional)</span></p>
            <label id="reading-label" for="reading">
                <input class="checkbox" type="checkbox" name="hobbies" id="reading">
                Reading
            </label>

            <label id="listening-label" for="listening">
                <input class="checkbox" type="checkbox" name="hobbies" id="listening">
                Listening to music
            </label>

            <label id="swimming-label" for="swimming">
                <input class="checkbox" type="checkbox" name="hobbies" id="swimming">
                Swimming
            </label>

            <label id="instruments-label" for="instruments">
                <input class="checkbox" type="checkbox" name="hobbies" id="instruments">
                Playing instruments
            </label>

            <label id="dancing-label" for="dancing">
                <input class="checkbox" type="checkbox" name="hobbies" id="dancing">
                Dancing
            </label>

            <label id="sports-label" for="sports">
                <input class="checkbox" type="checkbox" name="hobbies" id="sports">
                Playing sports
            </label>

            <label for="other-check">
                <input type="checkbox" onclick="var input = document.getElementById('other-check'); if(this.checked){ input.disabled = false; input.focus();}else{input.disabled=true;}" />Other...
              </label>
              <input id="other-check" name="hobbies" disabled="disabled"/> 
        </div>

        <div class="form-group">
            <p>What is your favorite video game franchise? Explain why.</p>
            <textarea class="input-textfield" name="franchise" id="franchise" placeholder="Type here" required></textarea>
        </div>

        <div class="form-group">
            <button id="submit" class="submit-button" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
